<html>
<head>
    <title>autobox</title>
	<link rel="shortcut icon" href="favicon.ico">

 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> 
</head>

<body>
<div class="container">
  <h1>autobox configuration</h1>
</div> 

<div class="container">
<form action="/box.svg" method="get">
  <div class="form-group">
    <label for="H">Height</label>
    <input type="number" class="form-control" id="H" name="H" placeholder="Height" value="200">
  </div>
  <div class="form-group">
    <label for="W">Width</label>
    <input type="number" class="form-control" id="W" name="W" placeholder="Width" value="300">
  </div>
  <div class="form-group">
    <label for="L">Length</label>
    <input type="number" class="form-control" id="L" name="L" placeholder="Length" value="400">
  </div>
  <div class="form-group">
    <label for="T">Thickness</label>
    <input type="number" class="form-control" id="T" name="T" placeholder="Thickness" value="2">
  </div>
  <div class="form-group">
    <label for="T">Tabs</label>
    <input type="number" class="form-control" id="tabs" name="tabs" placeholder="Tabs" value="4">
  </div>
  <div class="form-group">
    <label for="T">Clearance</label>
    <input type="number" class="form-control" id="clearance" name="clearance" placeholder="Clearance" value="0.1" step="0.001" min="0">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="gendrill" name="gendrill">
    <label class="form-check-label" for="gendrill">Generate drill points</label>
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<img src="static/measures.svg" class="rounded mx-auto d-block" alt="Measures">
</div> 
</body>
</html>
